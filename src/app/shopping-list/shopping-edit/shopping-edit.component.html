<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="col-sm-5 form-group">
        <label for="name">Название</label>
        <input 
            type="text"
            id="name"
            class="form-control"
            #nameInput>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Количество</label>
        <input 
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Добавить</button>
          <button class="btn btn-danger" type="button">Удалить</button>
          <button class="btn btn-primary" type="button">Очистить</button>
        </div>
      </div>
    </form>
  </div>
</div>
