<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" 
    alt="{{ recipe.name }}" 
    class="img-responsive"
    style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>Название рецепта</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button 
      type="button" 
      class="btn btn-primary dropdown-toggle">Управление
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Добавить состав</a></li>
      <li><a href="#">Редактировать рецепт</a></li>
      <li><a href="№">Удалить рецепт</a></li>
    </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.name }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      {{ recipe.description }}
  </div>
</div>
